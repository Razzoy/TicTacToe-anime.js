<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Anime.js</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/finalPage.js" defer type="module"></script>
    <script src="./animejs/lib/anime.es.js" type="module"></script>
</head>


<body>
    
    <div id="container" class="container">
        <header>
            <h1>
                <img id="tic" class="headerText" src="assets/img/svg/TIC.svg" alt="">
                <img id="tac" class="headerText" src="assets/img/svg/TAC.svg" alt="">
                <img id="toe" class="headerText" src="assets/img/svg/TOE.svg" alt="">
            </h1>
            <h2 id="header">Using anime.js</h2>
            <button id="resetBtn">Reset</button>
            <h3 id="winnerText"></h3>
        </header>
        <div id="gameboard">
            <div id="0" class="boxes"></div>
            <div id="1" class="boxes"></div>
            <div id="2" class="boxes"></div>
            <div id="3" class="boxes"></div>
            <div id="4" class="boxes"></div>
            <div id="5" class="boxes"></div>
            <div id="6" class="boxes"></div>
            <div id="7" class="boxes"></div>
            <div id="8" class="boxes"></div>
        </div>
        <div id="bricks"></div>
        <div class="brick-holder"></div>
    </div>
</body>

</html>
