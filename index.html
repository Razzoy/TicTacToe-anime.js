<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Anime.js</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/page.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="headerText">Tic Tac Toe</h1>
            <h2 id="header">Using anime.js</h2>
            <button id="resetBtn">Reset</button>
            <h3 id="winnerText"></h3>
        </header>
        <div id="gameboard">
            <div id="0" class="boxes"></div>
            <div id="1" class="boxes"></div>
            <div id="2" class="boxes"></div>
            <div id="3" class="boxes"></div>
            <div id="4" class="boxes"></div>
            <div id="5" class="boxes"></div>
            <div id="6" class="boxes"></div>
            <div id="7" class="boxes"></div>
            <div id="8" class="boxes"></div>
        </div>
    </div>
</body>

</html>
